version: '3'

services:

  db:
    image: postgres:9.6
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - development.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"

  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    command: bundle exec puma -C config/puma.rb
    depends_on:
      - db
    env_file:
      - development.env
    expose:
      - '3000'
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    volumes:
      - ./rails:/app

  web:
    build: docker/web
    depends_on:
      - app
    env_file:
      - development.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    volumes:
      - ./rails:/app

  cron:
    build: docker/cron
    depends_on:
      - db
    env_file:
      - development.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    volumes:
      - ./backup:/backup

volumes:
  db_data:
