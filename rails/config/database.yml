default: &default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['DB_HOST'] %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  database: 'app_development'
  <<: *default

test:
  database: 'app_test'
  <<: *default

production:
  database: <%= ENV['DB_NAME'] %>
  <<: *default
